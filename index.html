<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Velox Minimal Rounded</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet"
  />

  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: 'Roboto', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

   
    .app-container {
      width: 100%;
      height: 100%;
      border-radius: 10px; 
      background: rgba(30,30,30,0.94);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeZoom 0.5s ease forwards;
    }

    
    @keyframes fadeZoom {
      0%   { opacity: 0.5; transform: scale(0.97); }
      100% { opacity: 1;   transform: scale(1); }
    }

    
    .titlebar {
      height: 35px;
      background: rgba(50,50,50,0.8);
      display: flex;
      align-items: center;
      position: relative;
    }
    .window-controls {
      display: flex;
      gap: 8px;
      padding-left: 8px;
      align-items: center;
    }
    
    .win-btn {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
    }
    .win-btn.red { background: #ff5f57; }
    .win-btn.yellow { background: #ffbd2e; }
    .win-btn.green { background: #28c940; }

    
    .drag-region {
      flex: 1;
      -webkit-app-region: drag;
    }

    
    .body-layout {
      display: flex;
      flex: 1;
    }

    
    .sidebar {
      width: 60px;
      background: rgba(40,40,40,0.9);
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar:hover {
      width: 180px;
    }
    .sidebar-top, .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
    }

    .sidebar-item {
      width: 100%;
      padding: 8px 12px;
      color: #ccc;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .sidebar-item i.material-icons {
      margin-right: 8px;
      font-size: 20px;
    }
    .sidebar-item span {
      display: none; 
    }
    .sidebar:hover .sidebar-item span {
      display: inline; 
    }
    .sidebar-item:hover {
      background: rgba(100,100,100,0.2);
      transform: scale(1.03);
    }

    
    .tab-list {
      flex: 1;
      width: 100%;
      overflow-y: auto;
    }
    .tab-item {
      background: rgba(80,80,80,0.6);
      margin: 4px 10px;
      padding: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ddd;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .tab-item.active {
      background: rgba(120,120,120,0.6);
    }
    .tab-item:hover {
      transform: scale(1.02);
    }
    .tab-item i.material-icons {
      font-size: 18px;
      margin-left: 8px;
      color: #aaa;
    }
    .tab-item i.material-icons:hover {
      color: #fff;
    }

    /* Jobb oldali content: extension search + nav + webview */
    .content-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(30,30,30,0.85);
    }
    
    .extension-search {
      display: flex;
      align-items: center;
      background: rgba(50,50,50,0.8);
      padding: 6px 8px;
      gap: 10px;
    }
    .extension-search input {
      flex: 1;
      border: none;
      border-radius: 4px;
      padding: 6px 8px;
      outline: none;
    }
    .extension-search button {
      border: none;
      background: #666;
      color: #fff;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .extension-search button:hover {
      background: #888;
    }
    .extension-results {
      background: rgba(60,60,60,0.6);
      padding: 8px;
      height: 70px;
      overflow-y: auto;
    }
    .ext-item {
      margin-bottom: 6px;
      border-bottom: 1px solid #777;
      padding-bottom: 4px;
    }
    .ext-item .install-link {
      color: #0af;
      margin-left: 5px;
      cursor: pointer;
    }

    /* Topbar nav (back/forward/reload + URL) */
    .topbar {
      height: 45px;
      background: rgba(45,45,45,0.8);
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 8px;
    }
    .nav-buttons button {
      width: 36px;
      height: 36px;
      border: none;
      background: #666;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .nav-buttons button:hover {
      background: #888;
      transform: scale(1.04);
    }
    .url-bar {
      flex: 1;
      height: 36px;
      border: none;
      border-radius: 4px;
      padding: 0 10px;
      background: #555;
      color: #fff;
      outline: none;
    }

    /* A webview konténer */
    .webview-container {
      flex: 1;
      position: relative;
    }
    webview {
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- titlebar, balra 3 kör, jobbra drag region -->
    <div class="titlebar">
      <div class="window-controls">
        <div class="win-btn red" onclick="windowControl('close')"></div>
        <div class="win-btn yellow" onclick="windowControl('minimize')"></div>
        <div class="win-btn green" onclick="windowControl('maximize')"></div>
      </div>
      <div class="drag-region"></div>
    </div>

    <div class="body-layout">
     
      <div class="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-item" onclick="openNewTab()">
            <i class="material-icons">add</i>
            <span>Új fül</span>
          </div>
          <div class="sidebar-item" onclick="openBookmarks()">
            <i class="material-icons">star</i>
            <span>Kedvencek</span>
          </div>
          <div class="sidebar-item" onclick="openHistory()">
            <i class="material-icons">history</i>
            <span>Előzmények</span>
          </div>
        </div>
        <div class="tab-list" id="tabList"></div>
        <div class="sidebar-bottom">
          <div class="sidebar-item" onclick="pickExtensionInstall()">
            <i class="material-icons">extension</i>
            <span>Bőv. telepít</span>
          </div>
        </div>
      </div>

      <!-- Jobb oldali content: extension search + nav + webview -->
      <div class="content-panel">
       
        <div class="extension-search">
          <input type="text" id="extensionSearchInput" placeholder="Bővítmény keresése (pl. React)..." />
          <button onclick="searchExtensions()">Keresés</button>
        </div>
        <div class="extension-results" id="extensionResults"></div>

       
        <div class="topbar">
          <div class="nav-buttons">
            <button id="backBtn">
              <span class="material-icons">arrow_back</span>
            </button>
            <button id="forwardBtn">
              <span class="material-icons">arrow_forward</span>
            </button>
            <button id="reloadBtn">
              <span class="material-icons">autorenew</span>
            </button>
          </div>
          <input type="text" class="url-bar" id="urlBar" placeholder="Írj be URL-t vagy keresőszót..." />
        </div>

       
        <div class="webview-container" id="webviewContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let tabs = []; // {id, title, url, webviewEl, isActive}
    let currentTabId = null;

    let historyList = [];
    let bookmarks = [];

    const tabListEl = document.getElementById('tabList');
    const webviewContainerEl = document.getElementById('webviewContainer');
    const extensionResultsEl = document.getElementById('extensionResults');
    const extensionSearchInput = document.getElementById('extensionSearchInput');

    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const urlBar = document.getElementById('urlBar');

    
    function windowControl(action) {
      ipcRenderer.invoke('windowControl', action);
    }

    
    function openNewTab(url = 'https://www.google.com') {
      const tabId = Date.now().toString();
      const webview = document.createElement('webview');
      webview.src = url;
      webview.setAttribute('allowpopups', 'true');
      webview.style.display = 'none';
      webviewContainerEl.appendChild(webview);

      const newTab = {
        id: tabId,
        title: 'Új fül',
        url,
        webviewEl: webview,
        isActive: false
      };
      tabs.push(newTab);

      
      webview.addEventListener('page-title-updated', () => {
        newTab.title = webview.getTitle();
        updateTabListUI();
      });
      webview.addEventListener('did-stop-loading', () => {
        newTab.url = webview.getURL();
        urlBar.value = newTab.url;
        
        historyList.push({ url: newTab.url, title: newTab.title, time: new Date() });
      });

      setActiveTab(tabId);
    }

    function setActiveTab(tabId) {
      
      if (currentTabId) {
        const oldTab = tabs.find(t => t.id === currentTabId);
        if (oldTab) {
          oldTab.isActive = false;
          oldTab.webviewEl.style.display = 'none';
        }
      }
      
      const newTab = tabs.find(t => t.id === tabId);
      if (newTab) {
        newTab.isActive = true;
        newTab.webviewEl.style.display = 'block';
        currentTabId = newTab.id;
        urlBar.value = newTab.url || '';
      }
      updateTabListUI();
    }

    function closeTab(tabId) {
      const idx = tabs.findIndex(t => t.id === tabId);
      if (idx !== -1) {
        const closingTab = tabs[idx];
        webviewContainerEl.removeChild(closingTab.webviewEl);
        tabs.splice(idx, 1);

        if (tabId === currentTabId) {
          if (tabs.length > 0) {
            setActiveTab(tabs[tabs.length - 1].id);
          } else {
            currentTabId = null;
            urlBar.value = '';
          }
        }
      }
      updateTabListUI();
    }

    function updateTabListUI() {
      tabListEl.innerHTML = '';
      tabs.forEach(tab => {
        const tabDiv = document.createElement('div');
        tabDiv.classList.add('tab-item');
        if (tab.isActive) tabDiv.classList.add('active');
        
        
        const shortTitle = tab.title.length > 14 ? tab.title.slice(0,14)+'...' : tab.title;
        tabDiv.innerHTML = `
          <span>${shortTitle}</span>
          <i class="material-icons">close</i>
        `;
        tabDiv.addEventListener('click', () => setActiveTab(tab.id));
        const closeIcon = tabDiv.querySelector('.material-icons');
        closeIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          closeTab(tab.id);
        });

        tabListEl.appendChild(tabDiv);
      });
    }

   
    backBtn.addEventListener('click', () => {
      const tab = getCurrentTab();
      if (tab?.webviewEl.canGoBack()) tab.webviewEl.goBack();
    });
    forwardBtn.addEventListener('click', () => {
      const tab = getCurrentTab();
      if (tab?.webviewEl.canGoForward()) tab.webviewEl.goForward();
    });
    reloadBtn.addEventListener('click', () => {
      const tab = getCurrentTab();
      if (tab) tab.webviewEl.reload();
    });
    urlBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const input = urlBar.value.trim();
        navigateTo(decideUrl(input));
      }
    });

    function decideUrl(input) {
      
      if (/^https?:\/\//i.test(input)) {
        return input;
      }
      return 'https://www.google.com/search?q=' + encodeURIComponent(input);
    }

    function navigateTo(url) {
      const tab = getCurrentTab();
      if (tab) tab.webviewEl.loadURL(url);
    }
    function getCurrentTab() {
      return tabs.find(t => t.id === currentTabId);
    }

    
    function openHistory() {
      let msg = 'Előzmények (utolsó 5):\n';
      historyList.slice(-5).forEach(h => {
        msg += `[${h.time.toLocaleTimeString()}] ${h.title} [${h.url}]\n`;
      });
      alert(msg);
    }
    function openBookmarks() {
      let msg = 'Könyvjelzők:\n';
      bookmarks.forEach(b => {
        msg += `${b.title} - ${b.url}\n`;
      });
      alert(msg);
    }

    
    async function pickExtensionInstall() {
      const dirPath = await ipcRenderer.invoke('pickExtensionDirectory');
      if (!dirPath) {
        alert("Nincs mappa kiválasztva.");
        return;
      }
      const result = await ipcRenderer.invoke('installExtension', dirPath);
      if (result.success) {
        alert("Bővítmény telepítve: " + result.name);
      } else {
        alert("Hiba: " + result.error);
      }
    }

    
    async function searchExtensions() {
      const query = extensionSearchInput.value.trim();
      if (!query) {
        extensionResultsEl.innerHTML = '<i>Nincs beírva keresőszó</i>';
        return;
      }
      const found = await ipcRenderer.invoke('searchExtensions', query);
      if (!found || found.length === 0) {
        extensionResultsEl.innerHTML = '<i>Nincs találat</i>';
        return;
      }
      let html = '';
      found.forEach(ext => {
        html += `
          <div class="ext-item">
            <b>${ext.name}</b> – ${ext.description}
            <span class="install-link" onclick="demoInstall('${ext.name}')">[Install]</span>
          </div>
        `;
      });
      extensionResultsEl.innerHTML = html;
    }
    function demoInstall(name) {
      alert(`(Demo) Telepítve: ${name}`);
    }

    
    window.addEventListener('DOMContentLoaded', () => {
      openNewTab();
    });
  </script>
</body>
</html>
